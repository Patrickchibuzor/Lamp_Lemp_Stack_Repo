<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">
                <h1>ClothingStore</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Latest Fashion Trends</h2>
            <p>Discover your style today</p>
            <a href="#" class="cta-button">Shop Now</a>
        </div>
    </section>

    <!-- Product Categories -->
    <section class="categories">
        <h2>Shop by Categories</h2>
        <div class="category-container">
            <div class="category">
                <img src="https://via.placeholder.com/300x200" alt="Shirts">
                <h3>Shirts</h3>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/300x200" alt="Pants">
                <h3>Pants</h3>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/300x200" alt="Accessories">
                <h3>Accessories</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ClothingStore. All rights reserved.</p>
    </footer>
</body>
</html>
